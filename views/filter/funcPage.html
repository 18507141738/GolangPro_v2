<script>
    $("#funcType").val(UrlParam.paramValues("type"));
    // layui.config({base:'/static/layui/lay/tablePlug/'}).use('tablePlug',function(){
    //
    // });
    layui.use(['laydate', 'table','laydate'], function () {
        var laydate = layui.laydate;
        var table = layui.table;

        $.ajax({
            url: '/filter/selorg',
            method: 'post',
            dataType: 'JSON',
            success: function (res) {
                // console.log(JSON.stringify(res.Reason));
                $("#organize").empty(); // 清空省内选项
                var data = res.Reason;
                for (var j=0; j<data.length; j++) {

                    $("#organize").append('<option value="' + data[j].ID + '">' + data[j].Name + '</option>');
                    if(j==0){
                        alarmLine(data[j].ID);//查询数据
                    }
                }
                form.render("select",'regionform');
            },
            error: function (data) {
                layer.alert("服务器连接错误");
            }
        });

        $.ajax({
            url: '/filter/selCameraForFuncType',
            method: 'post',
            data: {funcType: $("#funcType").val()},
            dataType: 'JSON',
            success: function (res) {
                // console.log(JSON.stringify(res.Reason));
                $("#cameraList").empty(); // 清空省内选项
                $("#cameraList").append('<option value="0">全部</option>');
                if (res.Ret == '1') {
                    var data = res.Data;
                    for (var j=0; j<data.length; j++) {
                        $("#cameraList").append('<option value="' + data[j].ID + '">' + data[j].Name + '</option>');
                    }
                }
                form.render("select",'formdata');
            },
            error: function (data) {
                layer.alert("服务器连接错误");
            }
        });

        //执行一个laydate实例
        var start = laydate.render({
            elem: '#test1'
            ,value: {{.Time}}
            , range: true //或 range: '~' 来自定义分割字符
            // ,min: -30 //31天前
            ,max: 0 //今天
            , done: function (value, date, endDate) {
                // console.log(value); //得到日期生成的值，如：2017-08-18

                var d = value.split(' - ');
                var s = new Date(d[0]);
                var e = new Date(d[1]);
                //计算两个时间间隔天数
                var d = (e-s)/(1000*60*60*24);
                if(d >= 31){
                    layer.alert('最多选择31天');
                }else{
                    $("#alarm_time").val(value);
                    reloadTabel($("#zId").val());
                }
            },
            change: function(value, date, endDate){
                var d = value.split(' - ');
                var s = new Date(d[0]);
                var e = new Date(d[1]);
                //计算两个时间间隔天数
                var d = (e-s)/(1000*60*60*24);
                if(d >= 31){
                    start.hint('最多选择31天');
                    $(".laydate-btns-confirm").hide();
                }else{
                    $(".laydate-btns-confirm").show();
                }
            }
        });

        var form = layui.form;
        var table = layui.table;
        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });

        //省监听
        form.on('select(organize)', function(obj) {
            reloadTabel(obj.value);
            alarmLine(obj.value);//查询数据
            form.render("select",'regionform');
        });

        // 状态
        form.on('select(status)', function (obj) {
            $("#alarmstatus").val(obj.value);
            table.reload('testReload', {
                url: '/filter/funcAlarmList',
                where: {
                    dateTime: $("#alarm_time").val(),
                    type: $("#funcType").val(),
                    status: obj.value,
                    cameraID: $("#cameraid").val(),
                    zId : $("#zId").val(),
                }, //设定异步数据接口的额外参数
                //,height: 300
                page:{
                    curr:1
                }
            });
        });

        //摄像机监听
        form.on('select(cameraList)', function(obj) {
            $("#cameraid").val(obj.value);
            table.reload('testReload', {
                url: '/filter/funcAlarmList',
                where: {
                    dateTime: $("#alarm_time").val(),
                    type: $("#funcType").val(),
                    cameraID: obj.value,
                    status: $("#alarmstatus").val(),
                    zId : $("#zId").val(),
                }, //设定异步数据接口的额外参数
                //,height: 300
                page:{
                    curr:1
                }
            });

        });

        function reloadTabel(zid){
            if(zid != null && zid.length>0){
                $("#zId").val(zid);
            }
            table.reload('testReload', {
                url: '/filter/funcAlarmList',
                where: {
                    dateTime: $("#alarm_time").val(),
                    type: $("#funcType").val(),
                    status: $("#alarmstatus").val(),
                    cameraID: $("#cameraid").val(),
                    zId : zid,
                }, //设定异步数据接口的额外参数
                //,height: 300
                page:{
                    curr:1
                }
            });
        }
    });
    function insertAlarm() {
        $.ajax({
            url: '/filter/insertAlarm',
            method: 'post',
            data: {'alarmId': $("#alarmid").val()},
            beforeSend: function (xhr) {
                layer.load(1);       // 数据加载成功之前，使用loading组件
            },
            success: function (res) {
                layer.closeAll();
                if (res.Ret == 1) {
                    layer.alert(res.Reason);
                    var table = layui.table
                    table.reload('testReload', {
                        url: '/filter/funcAlarmList',
                        where: {
                            dateTime: $("#alarm_time").val(),
                            type: $("#funcType").val(),
                            zId : $("#zId").val(),
                            status: $("#alarmstatus").val(),
                            cameraID: $("#cameraid").val(),
                        }, //设定异步数据接口的额外参数
                    });
                    alarmLine($("#zId").val());
                }else {
                    layer.alert(res.Reason);
                }
            },
            error: function (data) {
                layer.closeAll();
                layer.alert("服务器连接错误");
            }
        });
    }
    function misinformation() {
        $.ajax({
            url: '/filter/misinformationHandler',
            method: 'post',
            data: {'alarmId': $("#alarmid").val()},
            beforeSend: function (xhr) {
                layer.load(1);       // 数据加载成功之前，使用loading组件
            },
            success: function (res) {
                layer.closeAll();
                if (res.Ret == 1) {
                    layer.alert(res.Reason);
                    var table = layui.table
                    table.reload('testReload', {
                        url: '/filter/funcAlarmList',
                        where: {
                            dateTime: $("#alarm_time").val(),
                            type: $("#funcType").val(),
                            zId : $("#zId").val(),
                            status: $("#alarmstatus").val(),
                            cameraID: $("#cameraid").val(),
                        }, //设定异步数据接口的额外参数
                    });
                    alarmLine($("#zId").val());
                }else {
                    layer.alert(res.Reason);
                }
            },
            error: function (data) {
                layer.closeAll();
                layer.alert("服务器连接错误");
            }
        });
    }
</script>
<script>
    var cameraCode = 1;
    // console.log("sfs:"+UrlParam.paramValues("type"));
    layui.config({
        base: '/static/layui/lay/'
    }).extend({
        tablePlug: 'tablePlug/tablePlug'
    }).use(['element', 'table','tablePlug'], function () {
        var table = layui.table;
        var element = layui.element;
        var tablePlug = layui.tablePlug;
        tablePlug.smartReload.enable(true);

        table.render({
            elem: '#alarmTable',
            id: 'testReload',
            url: '/filter/funcAlarmList',
            cellMinWidth: 80,
            method: 'post',
            page: true,
            loading: true,
            smartReloadModel: true,
            limits : [5,10,20],
            cols: [
                [{
                    field: 'ID',
                    title: '事件编号'
                }, {
                    field: 'Atime',
                    title: '时间'
                },{
                    field: 'Camera',
                    title: '摄像机名称',
                    templet: function(d) {
                        return d.Camera.Name;
                    }
                }, {
                    field: 'Host',
                    title: '单位名称',
                    templet: function (d) {
                        return d.Camera.Place.Name +"-"+ d.Camera.Place.Organize.Name;
                    }
                }, {
                    field: 'ADetial',
                    title: '内容',
                    templet: function (d) {
                        return d.ADetial;
                    }
                },
                    {
                        field: 'AType',
                        title: '事件类型',
                        templet: function (d) {
                            var text = "";
                            if (d.AType == "queue_count") {
                                text = "离岗监测";
                            }else if (d.AType === 'sleep_count') {
                                text = "睡岗监测";
                            }else if (d.AType === 'fire') {
                                text = "火焰监测";
                            }else if (d.AType === 'smoke') {
                                text = "烟雾监测";
                            }else if (d.AType === 'boundary') {
                                text = "区域入侵";
                            }else if (d.AType === 'cloths') {
                                text = "着装监控";
                            }else if (d.AType === 'leakage') {
                                text = "泄漏监测";
                            }else {
                                text = "--";
                            }
                            return text;
                        }
                    }
                    ,{
                        field: 'Status',
                        title: '状态',
                        align: 'center',
                        templet: function (d) {
                            if(d.Status=="0"){
                                return '<span style="color: red;">未处理</span>';
                            }else if(d.Status=="1"){
                                return '<span style="color: green;">已插入</span>';
                            }else if(d.Status=="2"){
                                return '<span style="color: red;">误报</span>';
                            }else{
                                return "未知状态";
                            }
                        }
                    }
                    // ,{
                    //     title: '操作',
                    //     align: 'center',
                    //     toolbar: '#bar',
                    //     width: 160
                    // }
                    // , {
                    //     field: 'phone',
                    //     title: '联系电话',
                    //     templet: function (d) {
                    //         return '<span>' + d.Camera.Place.Organize.Phone + '</span>'
                    //     }
                    // }
                ]
            ],
            where: {
                type: $("#funcType").val()
            },
            parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.Code, //解析接口状态
                    "data": res.Reason,//解析数据列表
                    "count": res.Num
                };
            }
        });
        table.on('row(alarmTable)', function (obj) {
            var data = obj.data;
            document.getElementById("tcImage").src = "";
            layer.open({
                type: 1,
                title: '',
                area: '600px',
                shade: [0.8, '#000'],
                offset: '50px',
                content: $("#alermInfo"),
                success: function (layero, index) {
                    var type = "";

                    if (obj.data.AType == "queue_count") {
                        type = "人数超限监测";
                    }else if (obj.data.AType === 'sleep_count') {
                        type = "员工睡岗监测";
                    }else if (obj.data.AType === 'fire') {
                        type = "漏水漏泥监测";
                    }else if (obj.data.AType === 'smoke') {
                        type = "厂区烟雾监测";

    function timestampToTime(nTime) {
        var date = new Date(nTime);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
        var Y = date.getFullYear() + '-';
        var M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
        var D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate()) + '-';
        var h = (date.getHours() < 10 ? '0' + (date.getHours()) : date.getHours()) + '-';
        var m = (date.getMinutes() < 10 ? '0' + (date.getMinutes()) : date.getMinutes()) + '-';
        var s = (date.getSeconds() < 10 ? '0' + (date.getSeconds()) : date.getSeconds());
        return Y + M + D + h + m + s;
    }
