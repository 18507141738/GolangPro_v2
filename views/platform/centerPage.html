<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{.SystemTitle}}</title>
    <link rel="stylesheet" media="screen" href="/static/css/platform.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/css/border.css"/>
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <style>
        .borderdiv{
            border: 1px solid #00ccff;
            border-radius:5px;
            box-shadow:rgb(0,59,91) 0px 0px 20px inset;
            height: 60%;
            background: rgba(255,255,255,0.05);
            position:relative;
            margin: 20px;
        }
        .btn-font{
            font-size: 18px;
            color: #FFFFFF;
            font-weight: bold;
            height: 100%;
            margin-top: 80%;
        }
        .layui-layer-setwin .layui-layer-close2 {
        }
        .layui-layer-page .layui-layer-title {
            border: 1px solid #6076ad;
            color: #65e0e3;
            background:rgba(11,21,48,1);
        }
        .layui-layer-page .layui-layer-content {
            background: #152f5b;
            color: #ffffff;
            border-top: 1px solid #6076ad;
            border-bottom: 1px solid #6076ad;
            border-left: 1px solid #6076ad;
            border-right: 1px solid #6076ad;
            border-radius: 5px;
        }
        .layui-input {
            background-color: transparent;
            color: #FFF;
            border: 1px solid #00fcf9;
            border-radius: 5px;
            height: 35px;
        }
        .btn-submit {
            border: 1px solid #00fcf9;
            width: 100%;
            height: 30px;
            line-height: 30px;
            background: #0068b7;
        }
    </style>
</head>
<body style="width: 100%;background: url(/static/images/platform/index_bg.jpg) no-repeat; min-height: 100%">
<div>
    <!-- 顶部 -->
    {{template "platform/commons/header.html" .}}
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="borderdiv layui-row" style="padding: 20px 0px 20px 0px;">
                <div style="width: 100%;height: 40px;position: absolute;top: -25px;">
                    <div style="border-image: url(/static/images/img_titile_bg.png) 14 fill /10px stretch;width: 14%;height: 40px;margin: 0 auto;">
                        <div class="h-table" style="width: 100%;height: 100%;text-align: center;color: white;font-size: 1.2rem;">
                            <div class="h-cell">
                                个人中心
                            </div>
                        </div>
                    </div>
                </div>

                <div class="fltdecarround fltdecarroundleft fltdecarroundtop"></div>
                <div class="fltdecarround fltdecarroundtop fltdecarroundright "></div>
                <div class="fltdecarround fltdecarroundleft fltdecarroundbottom"></div>
                <div class="fltdecarround fltdecarroundbottom fltdecarroundright "></div>
                <div class="layui-col-md3" style="padding: 10px; height: 450px;">
                    <div style="background: url('/static/images/platform/img-platcenter-one.png') no-repeat center; background-size: auto 100%; height: 100%">
                        <div style="height: 50%; width: 100%">&nbsp;</div>
                        <div style="height: 50%; width: 100%; text-align: center; padding-top: 20px">
                            <span style="line-height: 30px; width: 100%; color: #F5F5F5; float: left">员工姓名：{{.admin_name}}</span>
                            <span style="line-height: 30px; width: 100%; color: #F5F5F5; float: left">用户名：{{.admin_user}}</span>
                            <span style="line-height: 30px; width: 100%; color: #F5F5F5; float: left">所属部门：{{.organize_name}}</span>
                            <button type="button" onclick="logout()" class="layui-btn layui-btn-normal" style="margin:40px auto 0px; width: 50%; border-radius:20px;">退出登录</button>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3" style="padding: 10px; height: 450px;">
                    <div style=" position: relative; width: 100%;height: 100%;text-align: center">
                        <img src="/static/images/platform/img-platcenter-two.png" style=" height: 100%; position: relative; cursor:pointer;" onclick="updatePass()"/>
                        <div style="text-align: center; position: absolute; bottom: 8%; width: 100%">
                            <span class="btn-font" onclick="updatePass()" style="cursor:pointer;">修改密码</span>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3 layui-hide" style="padding: 10px; height: 450px;" id="sbgl">
                    <div style=" position: relative; width: 100%;height: 100%;text-align: center">
                        <img src="/static/images/platform/img-platcenter-three.png" style=" height: 100%; position: relative; cursor:pointer;" onclick="shebei()"/>
                        <div style="text-align: center; position: absolute; bottom: 8%; width: 100%">
                            <span class="btn-font" onclick="shebei()" style="cursor:pointer;">设备管理</span>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3 layui-hide" style="padding: 10px; height: 450px;" id="yggl">
                    <div style=" position: relative; width: 100%;height: 100%;text-align: center">
                        <img src="/static/images/platform/img-platcenter-hour.png" style=" height: 100%; position: relative; cursor:pointer;" onclick="yuangong()"/>
                        <div style="text-align: center; position: absolute; bottom: 8%; width: 100%">
                            <span class="btn-font" onclick="yuangong()" style="cursor:pointer;">员工管理</span>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="jurisdiction" value="{{.jurisdiction}}"/>
            </div>
            <div class="xw-alert-text" style="color: yellow;float: right">推荐使用Google浏览器（第一次使用下载<a style="color: #F5F5F5" href="/static/exe.zip">WebControl3-x86_x64-v2</a>插件）IE浏览器（第一次使用下载<a style="color: #F5F5F5" href="/static/ocx.zip">XingWei OCX Viewer</a>插件）</div>
        </div>
    </div>
</div>
<script>
    function shebei() {
        window.location="/platform/centerhostmanagerpage";
    }

    function yuangong() {
        window.location="/platform/centerusermanagerpage";
    }

    // 退出登录
    function logout() {
        layer.confirm('确认退出系统?', function(index){
            $.ajax({
                url: '/logout',
                method: 'post',
                data: {},
                success: function (res) {
                    window.location = "/login";
                },
                error: function (data) {
                    layer.alert("服务器连接错误");
                }
            });
            layer.close(index);
        });
    }

    $(function(){
        // 初始化菜单
        var jurisdiction = $("#jurisdiction").val();
        if (jurisdiction.indexOf("7") != -1) {  // 设备管理
            $("#sbgl").removeClass("layui-hide");
        }
        if (jurisdiction.indexOf("8") != -1) {
            $("#yggl").removeClass("layui-hide");
        }

    });

    layui.use('form', function(){

    });

    function updatePass() {
        $("#updatePwd").removeClass("layui-hide");
        layer.open({
            type: 1,
            title: "",
            area: ['600px', '350px'],
            shade: [0.8, '#000'],
            content: $("#updatePwd"),
            cancel: function (index, layero) {
                $("#updatePwd").addClass("layui-hide");
                layer.close(index);
            }
        });
        //密码修改
        layui.use(['layer', 'form'], function () {
            var form = layui.form;
            form.on('submit(updatePwdfrom)', function (data) {
                var password = data.field.newPwd;
                // var testPassword = /^(?![a-zA-Z]+$)(?![A-Z0-9]+$)(?![A-Z\W_!@#$%^&*`~()-+=]+$)(?![a-z0-9]+$)(?![a-z\W_!@#$%^&*`~()-+=]+$)(?![0-9\W_!@#$%^&*`~()-+=]+$)[a-zA-Z0-9\W_!@#$%^&*`~()-+=]{12}$/;
                // if (testPassword.test(password) == false) {
                //     layer.alert("错误提示： 平台密码必须强制设置12位，包括大小写字母、数字、特殊符号！");
                //     return;
                // }
                if (data.field.newPwd != data.field.confirmPwd) {
                    layer.alert("两次输入密码不一致");
                    return;
                }
                $.ajax({
                    url: '/platform/updatePass',
                    method: 'post',
                    data: data.field,
                    success: function (res) {
                        if (res.Code == 1) {
                            layer.alert(res.Reason, function () {

                                layer.closeAll();
                            });
                        } else {
                            layer.alert(res.Reason);
                        }
                    },
                    error: function (data) {
                        layer.alert("服务器连接错误");
                    }
                });
                return false;
            });
        });
    }
</script>

<div style="padding-top: 20px; box-shadow:rgb(0,59,91) 0px 0px 20px inset;" class="layui-hide" id="updatePwd" >
    <div class="borderdiv layui-row" style="padding: 20px 0px 20px 0px;">
        <div style="width: 100%;height: 40px;position: absolute;top: -25px;">
            <div style="border-image: url(/static/images/img_titile_bg.png) 20 fill /14px stretch;width: 14%;height: 40px;margin: 0 auto;">
                <div class="h-table" style="width: 100%;height: 100%;text-align: center;color: white;font-size: 1.2rem;">
                    <div class="h-cell">
                        修改密码
                    </div>
                </div>
            </div>
        </div>

        <div class="fltdecarround fltdecarroundleft fltdecarroundtop"></div>
        <div class="fltdecarround fltdecarroundtop fltdecarroundright "></div>
        <div class="fltdecarround fltdecarroundleft fltdecarroundbottom"></div>
        <div class="fltdecarround fltdecarroundbottom fltdecarroundright "></div>
        <form class="layui-form" style="margin: 0 20px;" lay-filter="editcamera">
            <input type="hidden" id="place_id" name="place_id">
            <input type="hidden" id="code" value="0" name="code"><!--0注册1修改-->
            <div style="width: 100%;height: 38px; line-height: 38px;margin: 10px auto;">

                <div class="layui-row" style="margin-top: 20px">
                    <div class="layui-col-md4 layui-col-lg4" style="text-align: right;padding-right: 20px;">
                        <span>旧密码</span>
                    </div>
                    <div class="layui-col-md6 layui-col-lg6">
                        <input name="oldPwd" id="" class="layui-input" type="text" placeholder="请输入旧密码"
                               lay-verify="required"/>
                    </div>
                    <div class="layui-col-md2 layui-col-lg2"></div>
                </div>
                <div class="layui-row" style="margin-top: 20px">
                    <div class="layui-col-md4 layui-col-lg4" style="text-align: right;padding-right: 20px;">
                        <span>新密码</span>
                    </div>
                    <div class="layui-col-md6 layui-col-lg6">
                        <input name="newPwd" id="" class="layui-input" type="text" placeholder="请输入新密码"
                               lay-verify="required"/>
                    </div>
                    <div class="layui-col-md2 layui-col-lg2"></div>
                </div>
                <div class="layui-row" style="margin-top: 20px">
                    <div class="layui-col-md4 layui-col-lg4" style="text-align: right;padding-right: 20px;">
                        <span>新密码</span>
                    </div>
                    <div class="layui-col-md6 layui-col-lg6">
                        <input name="confirmPwd" id="" class="layui-input" type="text" placeholder="请再次输入新密码"
                               lay-verify="required"/>
                    </div>
                    <div class="layui-col-md2 layui-col-lg2"></div>
                </div>
                <div class="layui-row" style="margin-top: 20px">
                    <div class="layui-col-md4 layui-col-lg4" style="text-align: right;padding-right: 20px;">
                        &nbsp;
                    </div>
                    <div class="layui-col-md6 layui-col-lg6">
                        <button type="button" class="layui-btn btn-submit" lay-submit lay-filter="updatePwdfrom">确定</button>
                    </div>
                    <div class="layui-col-md2 layui-col-lg2"></div>
                </div>
            </div>
        </form>
    </div>
</div>



</body>
</html>
